<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" name="" id="text">
        <input type="button" id="button2" value="Click me">
    </form>

    <div id="coses">
    </div>
</body>

<!-- Script insertat després del body perquè ja estiguin carregats els elements HTML quan s'executi -->
<script>
    // seleccionar element de HTML
        var boto2 = document.querySelector(`#button2`)
        var input = document.querySelector("#text")
        var coses = document.querySelector("#coses")


        boto2.addEventListener("click", () => {
            coses.innerHTML += `
    <p> ${input.value} </p>` // afegeix a dins l'etiqueta
        })
</script>

</html>
